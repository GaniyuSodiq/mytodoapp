<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo App</title>
</head>
<body>

    <!-- DESCRIBE WHAT THE PAGE DOES WITHIN THE HEADER -->
    <header class="column">
        <h1 class="centered">Todo List Application</h1>
        <h2>How does it work?</h2>
        <p>This app will help you keep track of tasks
         you want to do and you can delete each task after completion.
        </p>
    </header>
    
    <!-- GET THE TODO FROM USER AND BUTTON TO ADD -->
    <div id="input-todo-section" class="column">
        <input type="text" id="new-todo-input" />
        <button id="add-todo-btn">Add Todo</button>
    </div>
    
    <!-- A PLACE TO DISPLAY ALL THE DYNAMICALLY GENERATED TODOS -->
    <div id="todos" class="column">
        <!-- GENERATE DYNAMICALLY -->
    </div>
</body>
</html>
